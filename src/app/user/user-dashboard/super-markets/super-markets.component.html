  <!-- ======= Supermarket Section ======= -->
  <section id="about" class="about">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Supermarkets</h2>
      </div>

    <div class="row d-flex justify-content-center" *ngIf="supermarkets.length>0; else noSuperMarket">
      <div class="col-md-4 d-flex justify-content-center" *ngFor="let supermarket of supermarkets">
        <div class="card" style="width: 18rem;" routerLink="products/{{supermarket._id}}">
          <div class="">
            <!-- routerLink="/products" -->
          <img src={{supermarket.images.imageUrl}} class="card-img-top" alt="...">
        </div>
          <div class="card-body">
            <h5 class="card-title text-center">{{supermarket.name}}</h5>
            <p class="card-text">{{supermarket.discription}}</p>
            <a href="#" class="btn btn-primary" >Go somewhere</a>
          </div>
    </div>
      </div>
    </div>

    <ng-template #noSuperMarket>
      <!-- There are no supermarkets -->
      <app-no-product></app-no-product>
    </ng-template>

    </div>
  </section>

  <!-- End Supermarket Section -->
